    <style>
        /* Tabs container */
        .tabs {
            display: flex;
            position: relative;
            background-color: #fff;
            box-shadow: 0 0 1px 0 rgba(24, 94, 224, 0.15), 0 6px 12px 0 rgba(24, 94, 224, 0.15);
            padding: 0.75rem;
            border-radius: 99px;
            gap: 0.5rem;
            justify-content: center;
            width: fit-content;
            margin: 0 auto;
        }

        .tabs * {
            z-index: 2;
        }

        input[type="radio"] {
            display: none;
        }

        .tab {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 30px;
            width: 80px;
            font-size: 0.8rem;
            color: black;
            font-weight: 500;
            border-radius: 99px;
            cursor: pointer;
            transition: color 0.15s ease-in;
        }

        input[type="radio"]:checked+label {
            color: #185ee0;
        }

        input#radio-all:checked~.glider {
            transform: translateX(0%);
        }

        input#radio-matsya:checked~.glider {
            transform: translateX(110%);
        }

        input#radio-team:checked~.glider {
            transform: translateX(225%);
        }

        input#radio-lab:checked~.glider {
            transform: translateX(335%);
        }

        .glider {
            position: absolute;
            display: flex;
            height: 30px;
            width: 80px;
            background-color: #e6eef9;
            z-index: 1;
            border-radius: 99px;
            transition: 0.25s ease-out;
            top: 10px;
            left: 8px;
        }

        @media (max-width: 700px) {
            .tabs {
                transform: scale(0.9);
            }
        }
    </style>

    <div id="navbar-placeholder"></div>

    <script>
        fetch('/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;

                const mobileNavToggle = document.querySelector(".mobile-nav-toggle");
                const navbar = document.querySelector("#navbar");

                if (mobileNavToggle && navbar) {
                    mobileNavToggle.addEventListener("click", function () {
                        navbar.classList.toggle("navbar-mobile");
                        this.classList.toggle("bi-x");
                    });
                }
                // Search handler function
                window.handleSearch = function (event) {
                    event.preventDefault(); // prevent form from submitting

                    const query = document.getElementById("searchInput").value.toLowerCase().trim();

                    const redirects = {
                        "home": "index.html",
                        "about": "about-us.html",
                        "vehicles": "vehicles.html",
                        "team": "team.html",
                        "robosub": "robosub.html",
                        "achievements": "achievements.html",
                        "gallery": "gallery.html",
                        "alumni": "alumni.html",
                        "blog": "blog.html",
                        "contact": "index.html#contact",
                        "sponsor": "index.html#sponsors",
                    };

                    if (redirects[query]) {
                        window.location.href = redirects[query];
                    } else {
                        alert("No page found for: " + query);
                    }
                };
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Isotope
            var iso = new Isotope('.portfolio-container', {
                itemSelector: '.portfolio-item',
                layoutMode: 'fitRows'
            });

            // Handle tab clicks
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function () {
                    const filterValue = this.getAttribute('data-filter'); // e.g., ".filter-card"
                    iso.arrange({ filter: filterValue });
                });
            });
        });
    </script>
