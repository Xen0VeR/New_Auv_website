  <div id="navbar-placeholder"></div>

  <script>
    fetch('/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;
  
        const mobileNavToggle = document.querySelector(".mobile-nav-toggle");
        const navbar = document.querySelector("#navbar");
  
        if (mobileNavToggle && navbar) {
          mobileNavToggle.addEventListener("click", function () {
            navbar.classList.toggle("navbar-mobile");
            this.classList.toggle("bi-x");
          });
        }
        // Search handler function
        window.handleSearch = function (event) {
          event.preventDefault(); // prevent form from submitting

          const query = document.getElementById("searchInput").value.toLowerCase().trim();

          const redirects = {
            "home": "index.html",
            "about": "about-us.html",
            "vehicles": "vehicles.html",
            "team": "team.html",
            "robosub": "robosub.html",
            "achievements": "achievements.html",
            "gallery": "gallery.html",
            "alumni": "alumni.html",
            "blog": "blog.html",
            "contact": "index.html#contact",
            "sponsor": "index.html#sponsors",
          };

          if (redirects[query]) {
            window.location.href = redirects[query];
          } else {
            alert("No page found for: " + query);
          }
        };
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>

    // Function to render team members to the corresponding container
    function renderTeam(year, members, division) {
      const container = document.getElementById(`${division}Team${year}-container`);
      if (container) {
        const membersHTML = members.map(member => `
                <div class="col">
                    <div class="member" data-aos="fade-up" data-aos-delay="${member.delay}">
                        <div class="member-img">
                            <img src="${member.image}" class="img-fluid" alt="${member.name}">
                            <div class="social">
                                ${member.instagram ? `<a href="${member.instagram}" target="_blank"><i class="bi bi-instagram"></i></a>` : ""}
                                ${member.linkedin ? `<a href="${member.linkedin}" target="_blank"><i class="bi bi-linkedin"></i></a>` : ""}
                            </div>
                        </div>
                        <div class="member-info">
                            <h4>${member.name}</h4>
                            <span class="post">${member.role}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        container.innerHTML = membersHTML;
      }
    }

    // Render team members for each year
    renderTeam(1, mechTeamMembers.firstYear, "Mech");
    renderTeam(2, mechTeamMembers.secondYear, "Mech");
    renderTeam(3, mechTeamMembers.thirdYear, "Mech");

    renderTeam(1, softTeamMembers.firstYear, "Soft");
    renderTeam(2, softTeamMembers.secondYear, "Soft");
    renderTeam(3, softTeamMembers.thirdYear, "Soft");

    renderTeam(1, elecTeamMembers.firstYear, "Elec");
    renderTeam(2, elecTeamMembers.secondYear, "Elec");
    renderTeam(3, elecTeamMembers.thirdYear, "Elec");

    renderTeam(1, businessTeamMembers.firstYear, "Bus");
    renderTeam(2, businessTeamMembers.secondYear, "Bus");
    renderTeam(3, businessTeamMembers.thirdYear, "Bus");

    // Initialize AOS (Animate On Scroll)
